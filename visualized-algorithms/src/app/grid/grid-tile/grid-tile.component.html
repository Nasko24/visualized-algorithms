<button (mousedown)="mouseDown()"
          (mouseup)="mouseUp()"
          (mouseover)="mouseOver()"
          (mouseleave)="mouseLeave()"
          (mouseenter)="mouseEnter()"
        [@tileState]=this.tileState>
    <mat-icon *ngIf="tileIsStartNode">arrow_forward_ios</mat-icon>
    <mat-icon *ngIf="tileIsEndNode">room</mat-icon>
</button>
