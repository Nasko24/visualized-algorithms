<button [ngClass]="{'tile-normal' : this.isTileStateNormal(),
                    'tile-wall' : this.isTileStateWall(),
                    'tile-visited-cyan' : this.isTileStateVisited(),
                    'tile-visited-purple' : this.isTileStateRevisited(),
                    'tile-path' : this.isTileStatePath()}"
          (click)="toggleTileWall()">
  <mat-icon *ngIf="tileIsStartNode">arrow_forward_ios</mat-icon>
  <mat-icon *ngIf="tileIsEndNode">room</mat-icon>
</button>
